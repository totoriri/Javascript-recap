<body>

        <h1 onmouseover="handleMouseOver()" onmouseout="handleMouseout()">Title</h1>
        <button onclick="handleClick()">Click this button</button>

          <input id="NameInput" onfocus="handleFocus()" onblur="handleBlur()" onkeypress="handleInputChange(event)" type="text" name="name" placeholder="ex: Ayako" />

        </form>
    
        <ul id="NameLists">
          <li>Isao</li>
        </ul>
