    fetch('https://cors-anywhere.herokuapp.com/https://jsonplaceholder.typicode.com/posts', {

    body: JSON.stringify({
      title: 'foo',
      body: 'bar',
      userId: 1
    }),

    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(json => console.log(json))



// 2 .put(edit)
fetch('https://jsonplaceholder.typicode.com/posts/8', {
    method: 'PUT',
    body: JSON.stringify({
      title: 'changed title',
      id:8,
      userId :4
    }),
    headers: {
      "Content-type": "application/json; charset=UTF-8"
    }
  })
  .then(response => response.json())
  .then(json => console.log(json))


  

</script>
